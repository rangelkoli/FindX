{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel ="stylesheet" href="{% static 'css/scan.css' %}">
<center>
<div class="scan-header-img">
     <img src="\static\img\header-scan.png" class="scan-header-img" alt="">
</div>

<div class="scan-header-content">
    <h4>Upload the Image</h4>
</div>
<div class="form-content">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input  type="file" name="image">
    <br><br>

    <button class="btn btn-primary btn-sm">Submit</button>

</form>
</center>

{% endblock content %}
