{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FindX Police Dashboard</title>
    <link rel ="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
  </head>
  <body>
    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
<script>
  function loadGoogleTranslate()
  {
    new google.translate.TranslateElement("myid")
  }

</script>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/police/home" style="color: black;">FindX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="" role="button" ><i class="fa fa-bars" aria-hidden="true" style="color:black"></i></span>
        </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">FindX</h5>
              <button type="button" class="btn-close btn-close-black btn-sm" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/police/home">Home</a>
                </li>
                
                
                <li class="nav-item">
                  <a class="nav-link" href="/police/dashboard">Missing Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/police/posts/{{request.user}}">Manage Broadcast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/police/notifications">Notifications</a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/police/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/police">Login</a>
              </li>
                {% endif %}
                <div id="myid" style="color: #7ab927; margin-top: 1rem; margin-left: 1rem"></div>
                <li class="nav-item">
                  <a class="nav-link" id="translate" href=""></a>
                </li>
              </div>  
                
             
            </div>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-icon="https:&#x2F;&#x2F;png.pngtree.com&#x2F;png-vector&#x2F;20220707&#x2F;ourmid&#x2F;pngtree-chatbot-robot-concept-chat-bot-png-image_5632381.png"
      intent="WELCOME"
      chat-title="Find X"
      agent-id="11b5d695-3f83-4c3d-a25c-b585116b6cb5"
      language-code="en"
    ></df-messenger>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/756186333c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
